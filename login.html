<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .login {
            margin: auto;
            max-width: 500px;
            height: 500px;
            background-color: aqua;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form action="">
            <div class="nome">
                <input type="text" name="nome" id="nome" placeholder="seu nome">
            </div>
            <br> 
            <div class="senha">
                <input type="password" name="senha" id="senha" placeholder="sua senha">
            </div>
            <br>
            <div class="button">
                <input type="button" value="entra">

            </div>
        </form>

    </div>
</body>
</html>
